services:
  monitoring-client:
    env_file:
      - ../../../.paths/paths.env
    # image: monitoring-client:v0.1.0
    build:
      context: ${PROJECT_ROOT}/${SERVICES_MONITORING_CLIENT}/monitoring-client
      dockerfile: Dockerfile
    container_name: monitoring-client
    ports:
      - "8000:8000"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)'
